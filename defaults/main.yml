---
# defaults file for docker-compose-run

docker_compose_run_services_list: ""

docker_compose_run_local_common_services_dir: "."
docker_compose_run_local_individual_services_dir: ""
docker_compose_run_remote_services_dir: "/opt/services"

docker_compose_run_only_pull_images: false


# docker_compose_restarted: no|yes
docker_compose_restarted: no

# docker_compose_state: present|absent
docker_compose_state: present
